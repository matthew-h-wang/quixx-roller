<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Quixx Dice Roller</title>
  <meta name="description" content="Quixx Dice Roller">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>

<body style="background-color:black;">

    <h1 style='font-size:64px;display:flex;justify-content:center;color:orange;'>
        Quixx Dice Roller
    </h1>
    <div style='display:flex;flex-wrap:wrap;justify-content:center;align-items:center;'>
        <i id="die-1" class="fas fa-dice-one" style='font-size:128px;color:white;margin:10px;'></i>
        <i id="die-2" class="fas fa-dice-two" style='font-size:128px;color:white;margin:10px;'></i>
        <i id="die-3" class="fas fa-dice-three" style='font-size:128px;color:red;margin:10px;'></i>
        <i id="die-4" class="fas fa-dice-four" style='font-size:128px;color:yellow;margin:10px;'></i>
        <i id="die-5" class="fas fa-dice-five" style='font-size:128px;color:blue;margin:10px;'></i>
        <i id="die-6" class="fas fa-dice-six" style='font-size:128px;color:green;margin:10px;'></i>
    </div>

    <div style='display:flex;justify-content:center;align-items:center;'>
        <button id = 'roll-button' style='font-size:48px'>Click or press Space to roll the dice<i class='fas fa-dice'></i></button>
    </div>
    <h3 style='font-size:32px;display:flex;justify-content:center;color:darkorange;'>
        Click the colored dice to disable.
    </h3>

<script>
    const faces = ['one','two','three','four','five','six']
    const active = Array(7).fill(true);
    const icon_class = 'fas fa-dice-'

    function rollDie(die){
        const rand_roll = faces[Math.floor(Math.random() * faces.length)]
        document.getElementById('die-' + die).className = icon_class + rand_roll
    }

    function animateRollDice(){
        for (let d = 1; d <= 6; d++){
            if (! active[d])
                continue;
            const die = d;
            const i = setInterval(function(){rollDie(die)}, 25);
            setTimeout(function(){clearTimeout(i)},300 + d * 150);
        }
    }

    document.getElementById('roll-button').addEventListener("click", animateRollDice);
    document.addEventListener('keyup', event => {
        if (event.code === 'Space') {
            animateRollDice();
        }
    })

    for (let d = 3; d <= 6; d++){
        const id = 'die-' + d;
        document.getElementById(id).addEventListener('click',function(){
            active[d] = ! active[d];
            document.getElementById(id).style.opacity = active[d] ? 1.0 : .1;

        });
    }

</script> 

</body>
</html>
